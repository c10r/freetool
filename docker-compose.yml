services:
  freetool-api:
    build:
      context: .
      dockerfile: ./src/Freetool.Api/Dockerfile
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      OTEL_EXPORTER_OTLP_ENDPOINT: http://aspire-dashboard:18889
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
    restart: unless-stopped
    volumes:
      - freetool-db:/app/data
    depends_on:
      - aspire-dashboard
      - openfga

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
    container_name: aspire-dashboard
    restart: unless-stopped
    ports:
      - 18888:18888
      - 4317:18889
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true

  openfga-migrate:
    image: openfga/openfga:latest
    container_name: openfga-migrate
    command: migrate
    user: nonroot
    environment:
      - OPENFGA_DATASTORE_ENGINE=sqlite
      - OPENFGA_DATASTORE_URI=file:/home/nonroot/openfga.db
    volumes:
      - openfga:/home/nonroot

  openfga:
    image: openfga/openfga:latest
    container_name: openfga
    command: run
    user: nonroot
    restart: unless-stopped
    environment:
      - OPENFGA_DATASTORE_ENGINE=sqlite
      - OPENFGA_DATASTORE_URI=file:/home/nonroot/openfga.db
      - OPENFGA_LOG_FORMAT=json
      - OPENFGA_HTTP_ADDR=0.0.0.0:8090
      - OPENFGA_GRPC_ADDR=0.0.0.0:8091
      - OPENFGA_PLAYGROUND_PORT=3030
    volumes:
      - openfga:/home/nonroot
    ports:
      - "8090:8090"
      - "8091:8091"
      - "3030:3030"
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully

volumes:
  freetool-db:
  openfga:
